<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Información de Películas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aplicación de Información de Películas</h1>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar películas...">
            <button id="search-button">Buscar</button>
        </div>

        <div class="movies-container">
            <div class="column" id="popular-movies">
                <h2>Películas Populares</h2>
                <!-- Las películas populares se añadirán dinámicamente aquí -->
            </div>

            <div class="column" id="favorite-movies">
                <h2>Películas Favoritas</h2>
                <!-- Las películas favoritas se añadirán aquí -->
            </div>
            
            <div class="column" id="movie-details" style="display: none;">
                <h2>Detalles de la Película</h2>
                <!-- Los detalles de la película seleccionada se mostrarán aquí -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
